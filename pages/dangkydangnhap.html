<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/dangky-dangnhap.css" />
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <div class="f1">
          <form id="form-login1" action="#">
            <h1>ĐĂNG KÝ</h1>
            <span>Hãy dùng email của bạn để đăng ký</span>
            <input class="f-i" type="text" placeholder="Name" />
            <input
              class="f-i"
              class="form-input"
              type="email"
              placeholder="Email"
            />
            <div class="nhap">
              <input
                class="f-i"
                class="form-input"
                type="password"
                placeholder="Password"
              />
              <div class="eye">
                <i class="fa-solid fa-eye-slash"></i>
              </div>
            </div>
            <button>ĐĂNG KÝ</button>
          </form>
        </div>
      </div>
      <div class="form-container sign-in-container">
        <div class="f1">
          <form id="form-login2" action="#">
            <h1>ĐĂNG NHẬP</h1>
            <span>hãy đăng nhập vào tài khoảng của bạn</span>
            <input
              class="f-i"
              class="form-input"
              type="email"
              placeholder="Email"
            />
            <div class="nhap">
              <input
                class="f-i"
                class="form-input"
                type="password"
                placeholder="Password"
              />
              <div class="eye">
                <i class="fa-solid fa-eye-slash"></i>
              </div>
            </div>
            <a href="#">Quên mật khẩu?</a>
            <button>ĐĂNG NHẬP</button>
          </form>
        </div>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h2>Chào mừng bạn trở lại!</h2>
            <p>
              Để giữ kết nối với chúng tôi vui lòng bạn đăng nhập bằng thông tin
              cá nhân của bạn
            </p>
            <div class="f1">
              <button class="ghost" id="signIn">Đăng nhập</button>
            </div>
          </div>
          <div class="overlay-panel overlay-right">
            <h2>Xin chào bạn!</h2>
            <p>
              Thêm thông tin của bạn để cùng nhau bắt đầu hành trình với chúng
              tôi
            </p>
            <div class="f1">
              <button class="ghost" id="signUp">Đăng ký</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="../js/nhap.js"></script>
    <script src="../js/dangky-dangnhap.js"></script>
    
  </body>
</html>
